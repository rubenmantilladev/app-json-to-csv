<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div id="app">
      <h1>Convert JSON to CSV</h1>
      <div class="form">
        <div class="left">
          <h3>JSON</h3>
          <textarea name="" id="jsonform" cols="30" rows="10">
[
  {
    "id": 0,
    "nombre": "Marcos",
    "edad": 19
  },
  {
    "id": 1,
    "nombre": "Liam",
    "edad": 35
  },
  {
    "id": 2,
    "nombre": "Ruben",
    "edad": 29
  }
]</textarea>
          <button id="bConvert">Convert</button>
        </div>
        <div class="right">
          <h3>CSV</h3>
          <textarea name="" id="csvform" cols="30" rows="10">

          </textarea>
          <button id="bCopy">Copy</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
